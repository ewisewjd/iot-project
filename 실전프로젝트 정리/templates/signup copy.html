{% extends "frm_body.html" %}
{% block title %}회원 가입{% endblock %}
<link
      rel="icon"
      href="https://twilio-labs.github.io/function-templates/static/v1/favicon.ico"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://twilio-labs.github.io/function-templates/static/v1/ce-paste-theme.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.13/build/css/intlTelInput.min.css"
      integrity="sha256-xpVuhxDPR39wFEQDha4W7kuMx+z9Av3dTS8MbH/RWEU="
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.13/build/js/intlTelInput.min.js"
      integrity="sha256-uPbemOnf3P4eaeLHebLwPC71YRbu3WNBvO4ibYeBnGs="
      crossorigin="anonymous"
    ></script>
{% block head %}
{{ super() }}
{% endblock %}  
{% block wrap %}
<div class="signup_wrap">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">로그인</a></li> 
        <li class="breadcrumb-item">회원가입</li>
    </ol>
    <div>
        <h2 class="center">회원 가입</h2>
    </div>
    <div class="signup_form">
    <form name="signup" method="post" action="/signup/result">
        <div id="signup_input">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="mname" id="mname" maxlength="10" placeholder="이름" >
                <label for="mname">이름</label>
                <div class="feedback"></div>
            </div>
            <div class="form-floating input-group mb-3">
                <input type="text" name="mb_id" class="form-control" id="mb_id" placeholder="아이디" maxlength="12" aria-label="아이디" aria-describedby="button-addon2">
                <label for="mid">아이디</label>
                <button class="btn btn-secondary" type="button" onclick="confirm_id()" >중복확인</button>
                <input type="hidden" name="id_confirm" readonly value="false">
                <div class="feedback"></div>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="mpw" id="mpw" maxlength="20" autocomplete="off" placeholder="비밀번호">
                <label for="mpw">비밀번호</label>
                <div class="feedback"></div>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="mpw_confirm" id="mpw_confirm" autocomplete="off" placeholder="비밀번호 확인">
                <label for="mpw_confirm" >비밀번호 확인</label>
                <div class="feedback"></div>
            </div>
            <div class="form-floating input-group mb-3">
                <input type="tel" name="mtel" class="form-control" id="mtel" placeholder="휴대폰 번호" aria-label="휴대폰 번호" aria-describedby="button-addon2">
                <label for="mtel">휴대폰 번호</label>
                <button class="btn btn-secondary" type="button">인증</button>
                <div class="feedback"></div>
            </div>
            <div class="input-group mb-3">
                <input type="text" name="token" class="form-control" id="confirm" placeholder="본인 인증" aria-label="본인 인증" aria-describedby="button-addon2">
                <button class="btn btn-secondary" type="button">확인</button>
                <input type="hidden" name="self_confirm" readonly value="false">
                <div class="feedback"></div>
            </div>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-lg btn-primary" type="button" onclick="checkSignupForm();">회원 가입</button>
        </div>
    </form>
    </div>
    </div>
{% endblock %}
